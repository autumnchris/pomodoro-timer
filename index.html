<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <h1>Pomodoro Timer</h1>
      <!-- SETTINGS BUTTON -->
      <button type="button" id="settings">
        <span class="fa fa-cog fa-lg" title="settings"></span>
      </button>
    </header>
    <main>
      <!-- TIMERS -->
      <div class="timers">
        <div class="timer-card">
          <h2>Work Session</h2>
          <div class="timer" id="workTimer"></div>
        </div>
        <div class="timer-card">
          <h2>Break Session</h2>
          <div class="timer" id="breakTimer"></div>
        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer>Coded by <a href="../portfolio" target="_blank">Autumn Bullard</a></footer>
    <script src="js/script.js"></script>
  </body>
</html>
