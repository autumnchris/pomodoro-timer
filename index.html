<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <h1>Pomodoro Timer</h1>
      <!-- SETTINGS BUTTON -->
      <button type="button" class="settings" aria-label="settings" title="Settings">
        <span class="fa fa-cog"></span>
      </button>
      <!-- SETTINGS MODAL -->
      <div id="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Timer Settings</h2>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="work-timer-input">Set Work Time:</label>
                <input type="text" value="25" id="work-timer-input">
              </div>
              <div class="form-group">
                <label for="break-timer-input">Set Break Time:</label>
                <input type="text" value="5" id="break-timer-input">
              </div>
            </form>
            <!-- ERROR MESSAGE -->
            <div class="error-message"><span class="fa fa-exclamation-triangle fa-lg fa-fw"></span> Please enter numbers between 1 and 60.</div>
          </div>
          <div class="modal-footer">
            <div class="button-group">
              <button type="button" class="save">Save</button>
              <button type="button" class="cancel">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- TIMERS -->
      <div class="timers">
        <div class="timer-card">
          <h2>Work Session</h2>
          <div class="timer work-timer"></div>
        </div>
        <div class="timer-card">
          <h2>Break Session</h2>
          <div class="timer break-timer"></div>
        </div>
      </div>
      <!-- TIMER BUTTONS -->
      <div class="button-group">
        <button type="button" class="timer-button play-timer" aria-label="play" title="Play">
          <span class="fa fa-play fa-lg"></span>
        </button>
        <button type="button" class="timer-button pause-timer" aria-label="pause" title="Pause">
          <span class="fa fa-pause fa-lg"></span>
        </button>
        <button type="button" class="timer-button reset-timer" aria-label="reset" title="Reset">
          <span class="fa fa-redo-alt fa-lg"></span>
        </button>
      </div>
    </main>
    <!-- FOOTER -->
    <footer>Coded by <a href="../portfolio" target="_blank">Autumn Bullard</a></footer>
    <script src="js/script.js"></script>
  </body>
</html>
